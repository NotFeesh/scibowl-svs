<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GHC Science Bowl - Students vs. Staff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="mt-5 ms-5 me-5 mb-5" style="height: 100%; overflow: hidden">
    <div class="" style="position: relative; top: 25%">
      <div class="container-fluid text-center" style="align-content: center">
        <div class="row mb-5">
          <h1 id="displayText">00:15:00</h1>
          <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="start()" id="startButton">
              Start
            </button>
            <button
              class="btn btn-secondary"
              onclick="stopTimer()"
              id="stopButton"
            >
              Stop
            </button>
            <button
              class="btn btn-secondary"
              onclick="setup()"
              id="resetButton"
            >
              Reset
            </button>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col-6">
            <h1>Students</h1>
            <h1 id="score1">0</h1>
          </div>
          <div class="col-6">
            <h1>Staff</h1>
            <h1 id="score2">0</h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="timer.js"></script>
    <script src="score.js"></script>
  </body>
</html>
